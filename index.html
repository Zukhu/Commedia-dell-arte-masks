<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Commedia dell'arte masks">
        <meta name="author" content="zukhu">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/mystyle.css">
        <script src="scripts/myscript.js"></script>
        <title>Commedia dell'Arte Masks</title>
    </head>
    <body>
        <header id="header">
            <div id="company-logo">
                <img id="header-img" src="/images/zanni-logo.png">
                <h1 id="header-title">Commedia dell'Arte Masks</span>
            </div>             
            <nav id="nav-bar">
                <ul id="list">
                    <li class="list-item">
                        <a class="nav-link" href="#characters">Characters</a>
                    </li>
                    <li class="list-item">
                        <a class="nav-link" href="#commedia-show">Show</a>
                    </li>
                    <li class="list-item">
                        <a class="nav-link" href="#products">Products</a>
                    </li>
                </ul>
            </nav>           
        </header>
        <div id="container">
            <div id="img-container">
                <img id="title" src="images/zanis-title.png">
                <h2 id="title-text">May the comedy be with you</p>
            </div>
            <section id="characters">
                <div id="characters-container">
                    <div class="commedia-characters-background1">
                        <img class="commedia-characters" id="harlequin-img" src="images/Harlequin.png">                
                        <div class="text-container" id="harlequin-text">
                            <p class="char">Harlequin</p>
                        </div>
                    </div>
                    <div class="commedia-characters-background2">
                        <img class="commedia-characters" id="pantalone-img" src="images/pantalone.png">
                        <div class="text-container" id="pantalone-text">
                            <p class="char">Pantalone</p>
                        </div>
                    </div>
                    <div class="commedia-characters-background2">
                        <img class="commedia-characters" id="il-dottore-img" src="images/Il-Dottore.png">
                        <div class="text-container" id="il-dottore-text">
                            <p class="char">Il Dottore</p>
                        </div>
                    </div>
                    <div class="commedia-characters-background1">
                        <img class="commedia-characters" id="il-capitano-img" src="images/capitano.png">
                        <div class="text-container" id="il-capitano-text">
                            <p class="char">Il Capitano</p>
                        </div>
                    </div>
                </div>  
                <h3 id="more-text">...and many more.</h3>              
            </section>
            <section id="commedia-show">
                <iframe class="videos" id="video" src="https://www.youtube.com/embed/ZlPo0EDRnag" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <iframe class="videos" id="video2" src="https://www.youtube.com/embed/B59v95c_3Bg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>                               
            </section>
            <section id="products">
                <div id="products-container">
                    <div id="capitano-mask">
                        <a id="capitano-link" href="#">
                            <img id="capitano-img" src="images/capitano-mask.png">                                               
                        </a>
                        <div id="single-container">
                            <p id="single-text">
                                Single mask
                                <br>
                                <br>
                                From 50€ 
                            </p>
                        </div>
                    </div>
                    <div id="set-mask">
                        <a id="set-link" href="#">
                            <img id="set-img" src="images/commediaSetA.jpg">                            
                        </a>                    
                        <div id="set-container">
                            <p id="set-text">
                                Set masks
                                <br>
                                <br>
                                From 200€ 
                            </p>
                        </div>
                    </div>
                </div>                
            </section>
            <div id="form-container">
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <label for="email" id="contact-p">Interested?</label>
                    <input name="email" type="email" id="email" placeholder="Enter your email" required>
                    <input id="submit" type="submit" value="Submit">
                </form>
            </div>            
        </div>
        <footer id="author-id">
            <small>Zukhu © 2020</small>
        </footer>
    </body>
</html>
